destination:
  server: https://kubernetes.default.svc
source:
  repoURL: ${GITEA_URL}/${GITEA_USER}/dag.git
  targetRevision: ${DAG_TARGET_VERSION}
gitea:
  server:
    outClusterURL: ${GITEA_URL}
    inClusterURL: ${GITEA_INTERNAL_URL}
  oAuthSecret: demo-oauth-${GITEA_USER}-secret
  username: ${GITEA_USER}
  password: ${GITEA_USER}@123
drone:
  server:
    version: 0.6.0
    host: ${DRONE_SERVER_URL}
    namespace: drone
    hostAliases:
      - ip: ${GITEA_HTTP_CLUSTER_IP}
        hostnames:
          - ${GITEA_DOMAIN}
    admin:
      enable: ${ENABLE_DRONE_ADMIN}
argocd:
  imageUpdater:
    versio: 0.8.0
    logLevel: debug
    registries:
      - name: "k3d-${REGISTRY_NAME}"
        prefix: "k3d-${REGISTRY_NAME}:${REGISTRY_PORT}"
        api_url: "http://k3d-${REGISTRY_NAME}:${REGISTRY_PORT}"
        default: true
        defaultns: example
        insecure: true
artifactory:
    enabled: ${ENABLE_ARTIFACTORY}